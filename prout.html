<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrap">
        <h1>Parcours thématiques</h1>

        <div class="form__parcours">
            <div class="etape__creaParcours">
                <div class="etape__1 etape-active">1 - Informations générales</div>
                <div class="etape__2">2 - Sélection des ouvrages</div>
                <div class="etape__3">3 - Construction du parcours</div>
                <div class="etape__4">4 - Paramétrage recommandations</div>
            </div>
            <div class="form form-active">
                <h2>Informations générales</h2>

                <form action="" method="post">
                    <div>
                        <label for="">Titre du parcours</label>
                        <input type="text" name="titre">
                    </div>
                    <div>
                        <label for="">Type</label>
                        <select name="nom_type" id="">
                            <option value="">Permanent</option>
                            <option value="">Ponctuel</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Thème principal</label>
                        <select name="" id="">
                            <option value="">histoire</option>
                            <option value="">Art de vivre</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Date de publication</label>
                        <input type="date" name="" id="">
                    </div>
                    <div>
                        <label for="">Introduction générales</label>
                        <textarea name="" id=""></textarea>
                    </div>
                    <div>
                        <label for="">Visuel principal</label>
                        <input type="file" name="" id="">
                    </div>
                </form>

            </div>

        </div>


    </div>
    
</body>
</html>
